{% extends '_base.html' %} {% block content %}
<div class="row">
  <div class="col-8">
    {% for link in links %}
    <div class="card" id="card-{{ link.id }}">
      <div class="card-body">
        <h5 class="card-title">{{ link.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          <a href="{{ link.link }}" target="_blank" rel="noopener noreferrer"
            >{{ link.link }}</a
          >
        </h6>
        <br />
        <figcaption class="blockquote-footer">
          Created on {{ link.created }} by {{ link.author }}
        </figcaption>
        <!-- include ajax button -->
        {% include 'home/like_button.html' %}
        {% include 'home/delete_button.html' %}
        <p>
          Total likes:
          <span class="likes-count" id="likes-count-{{ link.id }}"
            >{{ link.total_likes }}</span
          >
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
  <!-- include post link form -->
  {% include 'home/link_post_form.html' %}
</div>
{% endblock content %}
