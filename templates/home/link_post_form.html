{% load crispy_forms_tags %}
<div class="col-3">
  <h4>Create a new link-post</h4>
  {% if user.is_authenticated %}
  <form method="post">
    {{ link_post_form | crispy }} {% csrf_token %}
    <button class="btn btn-primary" type="submit">
      Create a new link-post
    </button>
  </form>
  {% else %}
  <h5>Please log-in using link in header</h5>
  {% endif %}
</div>
